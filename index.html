    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>

    <script type="text/javascript" type="text/javascript">
        var coreUrl = 'ws://omaha.grainweevil.com:9090';

        var ros = new ROSLIB.Ros({
            url: coreUrl
        });

        ros.on('connection', function () {
            document.getElementById("status").innerHTML = "Connected";
        });
        ros.on('error', function (error) {
            document.getElementById("status").innerHTML = "Error";
        });
        ros.on('close', function () {
            document.getElementById("status").innerHTML = "Closed";
        });

        var txt_listener = new ROSLIB.Topic({
            ros: ros,
            name: '/txt_msg',
            messageType: 'std_msgs/String'
        });
        txt_listener.subscribe(function (m) {
            document.getElementById("msg").innerHTML = m.data;
            move(1, 0);
        });

        cmd_vel_listener = new ROSLIB.Topic({
            ros: ros,
            name: "/cmd_vel",
            messageType: 'geometry_msgs/Twist'
        });
        move = function (linear, angular) {
            var twist = new ROSLIB.Message({
                linear: {
                    x: linear,
                    y: 0,
                    z: 0
                },
                angular: {
                    x: 0,
                    y: 0,
                    z: angular
                }
            });
            cmd_vel_listener.publish(twist);
        }

        createJoystick = function () {
            var options = {
                zone: document.getElementById('zone_joystick'),
                threshold: 0.1,
                position: { left: 50 + '%' },
                mode: 'static',
                size: 300,
                color: '#40547A',
            };
            manager = nipplejs.create(options);

            linear_speed = 0;
            angular_speed = 0;

            manager.on('start', function (event, nipple) {
                timer = setInterval(function () {
                    move(linear_speed, angular_speed);
                }, 25);
            });
            manager.on('move', function (event, nipple) {
                max_linear = 5.0; // m/s
                max_angular = 2.0; // rad/s
                max_distance = 75.0; // pixels;
                linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance / max_distance;
                angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance / max_distance;
            });
            manager.on('end', function () {
                if (timer) {
                    clearInterval(timer);
                }
                self.move(0, 0);
            });
        }
        window.onload = function () {
            createJoystick();
        }

    </script>
