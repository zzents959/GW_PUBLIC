<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grain Weevil Control</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="background-color: white; margin-bottom:10px">
                    <img class="img-fluid"
                        src="https://uploads-ssl.webflow.com/604187d02ae83a1300ca0c33/605b85feaf97d3556f510385_WeevilHeader-01-p-500.png" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12" style="min-height: 300px;">
                    <img id="mjpeg_dest" class="img-fluid">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div id="zone_joystick" style="position: relative;"></div>
                </div>
            </div>
        </div>

        <footer class="mt-auto text-white-50">
            <p>Connection status: <span id="status"></span> - Version 1.3</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>

    <script type="text/javascript" type="text/javascript">
        var port = window.prompt("Password", "");
        var coreUrl = 'ws://98.188.140.103:' + port;

        var ros = new ROSLIB.Ros({
            url: coreUrl
        });

        ros.on('connection', function () {
            document.getElementById("status").innerHTML = "Connected";
        });
        ros.on('error', function (error) {
            document.getElementById("status").innerHTML = "Error";
        });
        ros.on('close', function () {
            document.getElementById("status").innerHTML = "Closed";
        });

        var txt_listener = new ROSLIB.Topic({
            ros: ros,
            name: '/txt_msg',
            messageType: 'std_msgs/String'
        });
        txt_listener.subscribe(function (m) {
            document.getElementById("msg").innerHTML = m.data;
            move(1, 0);
        });

        cmd_vel_listener = new ROSLIB.Topic({
            ros: ros,
            name: "/cmd_vel",
            messageType: 'geometry_msgs/Twist'
        });
        move = function (linear, angular) {
            var twist = new ROSLIB.Message({
                linear: {
                    x: linear,
                    y: 0,
                    z: 0
                },
                angular: {
                    x: 0,
                    y: 0,
                    z: angular
                }
            });
            cmd_vel_listener.publish(twist);
        }

        createJoystick = function () {
            var options = {
                zone: document.getElementById('zone_joystick'),
                threshold: 0.1,
                position: { left: 50 + '%', top: 200 + 'px' },
                mode: 'static',
                size: 300,
                color: '#40547A',
            };
            manager = nipplejs.create(options);

            linear_speed = 0;
            angular_speed = 0;

            manager.on('start', function (event, nipple) {
                timer = setInterval(function () {
                    move(linear_speed, angular_speed);
                }, 25);
            });
            manager.on('move', function (event, nipple) {
                max_linear = 5.0; // m/s
                max_angular = 2.0; // rad/s
                max_distance = 75.0; // pixels;
                linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance / max_distance;
                angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance / max_distance;
            });
            manager.on('end', function () {
                if (timer) {
                    clearInterval(timer);
                }
                self.move(0, 0);
            });
        }
    </script>

    <script type="text/javascript" type="text/javascript">
        var streamUrls = [
            "http://98.188.140.103:8080/html/",
            "http://98.188.140.103:8081/html/"
        ]
        var camBaseUrl = streamUrls[0];

        var mjpeg_img;
        var halted = 0;
        var previous_halted = 99;
        var preview_delay = 0;

        function reload_img() {
            if (!halted) mjpeg_img.src = camBaseUrl + "cam_pic.php?time=" + new Date().getTime() + "&pDelay=" + preview_delay;
            else setTimeout("reload_img()", 500);
        }

        function error_img() {
            setTimeout("mjpeg_img.src = camBaseUrl + 'cam_pic.php?time=' + new Date().getTime();", 100);
        }

        function init(mjpeg, video_fps, divider) {
            mjpeg_img = document.getElementById("mjpeg_dest");
            preview_delay = Math.floor(divider / Math.max(video_fps, 1) * 1000000);
            mjpeg_img.onload = reload_img;
            mjpeg_img.onerror = error_img;
            reload_img();
        }

        $('#mjpeg_dest').click(function () {
            if (camBaseUrl == streamUrls[0]) {
                camBaseUrl = streamUrls[1];
            } else if (camBaseUrl == streamUrls[1]) {
                camBaseUrl = streamUrls[0];
            }
        });
    </script>

    <script>
        window.onload = function () {
            createJoystick();

            init();
        }
    </script>
</body>

</html>
